<html>
    <head>
        <title>Tugas FORM HTML</title>
    </head>
    <body>
        <h1>Content</h1>
    <h3>Ini adalah contoh Image</h3>
    <img src="https://miro.medium.com/max/3784/1*jtneAE_hrmy29furvyoB4g.png">
    <h3>Ini adalah contoh List</h3>
    <ul>
        <li>Binar Academy</li>
        <li>BSD</li>
    </ul>
    <h3>Ini adalah contoh Link</h3>
    <a href="https://binar.co.id">Binar Academy</a>
    <h3>Ini adalah contoh Table</h3>
    <table style="border: 1px solid;">
        <tr>
            <th>Nama</th>
            <th>Mentor</th>
        </tr>
        <tr>
            <td>Makruf Sobari</td>
            <td>Ervin</td>
        </tr>
    </table>
    <h3>Ini Contoh FORM</h3>
    <form>
        <p>
            <label>Nama</label>
            <input type="text" name="nama" placeholder="Makruf sobari">
        </p>
        <p>
            <label>Alamat</label>
            <textarea placeholder="Alamat" name="alamat"></textarea>
        </p>
        <p>
            <label>Jenis kelamin</label>
            <input type="checkbox" name="jenkel" value="p"> PRIA
            <input type="checkbox" name="jenkel" value="w"> WANITA
        </p>
        <p>
            <label>Usia</label>
            <input type="number" name="usia">
        </p>
        <p>
            <label>Status</label>
            <select>
                <option name="menikah">Menikah</option>
                <option name="single">Jomblo</option>
            </select>
        </p>
    </form>
    <footer>
        <p>Footer by Makruf Sobari</p>
        <p>Binar Academy</p>
    </footer>

    </body>
</html>
